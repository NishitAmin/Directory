<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Search result</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
	
	<div class="container" style="padding-top: 100px;">
	<a class="btn btn-primary" href="/" role="button">Go To Index</a>
	<br><br>
	
	<table class="table table-dark"> 
	<thead>
		<tr> 
			<th>FirstName</th> 
			<th>LastName</th> 
			<th>PhoneNumber</th>
			<th>Birthday</th>
			<th>Street</th>
			<th>City</th>
			<th>Province</th>
			<th>PostalCode</th>
		</tr> 
	</thead>	
		<tr th:each="contact : ${contactList}">
			<td th:text="${contact.fname}">PROG</td>
			<td th:text="${contact.lname}">39599</td>
			<td th:text="${contact.phoneno}">Advanced Java Frameworks</td> 
			<td th:text="${contact.birthday}">2020-01-06</td >
			<td th:text="${contact.address.street}">Street</td>
			<td th:text="${contact.address.city}">City</td>
			<td th:text="${contact.address.province}">Province</td> 
			<td th:text="${contact.address.postalcode}">L6P 3C8</td>
		</tr> 
	</table>    
	<br>
	
	<h3> Search Contact Details: </h3>
	<form class="form-container" style="border: 1px solid; padding:30px; padding-bottom:30px;" method="get"  th:action="@{/findByLastnameAndFirstname}"> 
		<label class="text-primary">Search By FirstName Or LastName</label>
		<div class="form-row">	
    			<div class="form-group col-md-4">
     				<input type="text" class="form-control" name="fname"  placeholder="Search by Firstname">	
    			</div>
    			<div class="form-group col-md-4">
     				<input type="text" class="form-control" name="lname"  placeholder="Search by Lastname">	
    			</div> 
    			<div class="form-group col-md-4">
  		 			<button type="submit" class="btn btn-primary btn-block">Submit</button>
  		 		</div>
  		</div>
	</form>
	
	<br>
	
	</div>

</body>
</html>
